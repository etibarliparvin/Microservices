databaseChangeLog:
  - changeSet:
      id: 2022.06.07
      author: etibarli
      changes:
        - createTable:
            tableName: roles
            schemaName: user_schema
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: roles_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: created_date
                  type: timestamp