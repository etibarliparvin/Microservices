databaseChangeLog:
  - changeSet:
      id: 2022.06.04
      author: etibarli
      changes:
        - createTable:
            tableName: agent
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: agent_pk
                    nullable: false
              - column:
                  name: operator_id
                  type: bigint
              - column:
                  name: agent_code
                  type: varchar(250)
              - column:
                  name: serial_number
                  type: varchar(250)
              - column:
                  name: full_name
                  type: varchar(250)
              - column:
                  name: address
                  type: varchar(250)
              - column:
                  name: phone
                  type: varchar(250)
              - column:
                  name: mobile
                  type: varchar(250)
              - column:
                  name: email
                  type: varchar(250)
              - column:
                  name: city_id
                  type: bigint
              - column:
                  name: status_id
                  type: bigint
              - column:
                  name: voen
                  type: varchar(250)
              - column:
                  name: curator_email
                  type: varchar(250)
              - column:
                  name: curator_phone
                  type: varchar(250)
              - column:
                  name: username
                  type: varchar(250)
              - column:
                  name: password
                  type: varchar(250)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: last_login
                  type: timestamp
              - column:
                  name: type
                  type: varchar(250)
              - column:
                  name: total_cur_balance
                  type: numeric
              - column:
                  name: debit_credit
                  type: numeric
              - column:
                  name: extra_debit_credit
                  type: numeric
              - column:
                  name: total_permanent_balance
                  type: numeric