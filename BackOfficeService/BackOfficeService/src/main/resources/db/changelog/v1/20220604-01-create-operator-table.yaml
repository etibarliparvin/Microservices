databaseChangeLog:
  - changeSet:
      id: 2022.06.04
      author: etibarli
      changes:
        - createTable:
            tableName: operator
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: operator_pk
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
              - column:
                  name: website
                  type: varchar(250)
              - column:
                  name: address
                  type: varchar(250)
              - column:
                  name: phone
                  type: varchar(250)
              - column:
                  name: fax
                  type: varchar(250)
              - column:
                  name: email
                  type: varchar(250)
              - column:
                  name: agents
                  type: bigint
              - column:
                  name: type
                  type: varchar(250)
              - column:
                  name: terminals
                  type: bigint
              - column:
                  name: cashiers
                  type: bigint
              - column:
                  name: online_players
                  type: bigint
              - column:
                  name: status_id
                  type: bigint
              - column:
                  name: ticket_exp_period
                  type: timestamp
              - column:
                  name: ticket_exp_period_type
                  type: varchar(250)
              - column:
                  name: max_stake_amount
                  type: numeric
              - column:
                  name: min_stake_amount
                  type: numeric
              - column:
                  name: max_amount_per_voucher
                  type: numeric
              - column:
                  name: payout_limit
                  type: numeric
              - column:
                  name: voucher_amount
                  type: numeric
              - column:
                  name: available_credit_limit
                  type: numeric
              - column:
                  name: operator_type
                  type: varchar(250)
              - column:
                  name: winning_tax
                  type: numeric
              - column:
                  name: created_date
                  type: timestamp